syntax = "proto3";

import "google/protobuf/timestamp.proto";

message LocationEPMessage {
  int32 person_id = 1;
  string longitude = 2;
  string latitude = 3;
  google.protobuf.Timestamp creation_time = 4;
}

service LocationEPService {
  rpc Create(LocationEPMessage) returns (LocationEPMessage);
}

